<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Registration Form Design | CodeLab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="title">
        Registration Form
    </div>
    <form method="POST" action="./registration">
        <div class="field">
            <input type="text" name="uname" required>
            <label>UserName</label>
        </div>
        <div class="field">
            <input type="text" name="umail" required>
            <label>Email Address</label>
        </div>
        <div class="field">
            <input type="password" name="upwd" required>
            <label>Password</label>
        </div>
        <div class="field">
            <input type="password" name="ucpwd" required>
            <label>ConfirmPassword</label>
        </div>
        <div class="field">
            <input type="submit" value="Signup">
        </div>
        <div class="signup-link">
            Already a member? <a href="loginform.html">Login now</a>
        </div>
    </form>
</div>
</body>
</html>
